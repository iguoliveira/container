<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>SmartConversation Login</title>
</head>
<body>
    <section class="area-login">
        <div class="login-elements">
            <div><img src="img/Bosch-logo-7.png" alt=""></div>
        
            <form method="POST">
                <div class="input-area">
                    <div class="name-input">
                        <input type="text" name="fnome" placeholder="Name" class="input-field" autofocus>
                        <input type="text" name="lnome" placeholder="Last Name" class="input-field">
                    </div>
                    
                    <div class="info-input">
                        <input type="text" name="email" placeholder="Email" class="input-field">
                        <input type="text" name="edv" placeholder="EDV" class="input-field" id="edv-input">
                    </div>

                    <div class="password-input">
                        <input type="password" name="password" placeholder="Password" class="input-field">
                        <input type="password" name="cpassword" placeholder="Confirm Password" class="input-field">
                    </div>
                    <input type="submit" value="Sign In" class="input-button">
                </div>
            </form>
        
            <div class="text-createAcc">Already have a account? <a href="../index.html">Login</a></div>
        </div>
    </section>
</body>
</html>
