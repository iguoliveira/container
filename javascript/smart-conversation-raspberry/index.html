<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login-page/css/style.css">
    <link rel="shortcut icon" href="./login-page/img/Bosch-logo-7.png" type="image/x-icon">
    <title>Smart Conversation</title>
</head>
<body>
    <section class="area-login">
        <div class="login-elements">
            <div><img src="login-page/img/Bosch-logo-7.png" alt=""></div>
            
            <form id="form-login">
                <div class="input-area"> 
                    <input type="text" name="edv" placeholder="EDV" class="input-field" id="edv" autofocus/>
                    <input type="password" name="password" placeholder="Password" class="input-field" id="password"/>
                    <input type="submit" value="Login" class="input-button" id="answer"/>
                </div>
            </form>
            <div class="text-createAcc">Don't have a account? <a href="register-page/register.html">Sign In</a></div>
        </div>
    </section>
    <script src="login-page/js/script.js" type="module"></script>
</body>
</html>
