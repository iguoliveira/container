<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartConversation</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="section">
        <div class="chatHeader">
            <div class="icon-header">
                <img src="https://img.icons8.com/color/48/000000/chat--v1.png"/>
            </div>
            <div class="text-icon">
                Smart Conversation
            </div>
        </div>
        

        <div class="content" id="content"></div>
        
        <div class="chatFooter">
            <div class="msg-container">
                <input type="text" placeholder="Message" class="msgText" id="msg" />
                
                <input type="submit" value=">" class="btnSend" id="btnSend" />
            </div>
            <div>
                <input type="text" placeholder="EDV" class="name" id="name" autofocus />
            </div>
        </div>
</div>

<script src="./js/index.js" type="module"></script>
<script src="../login-page/js/script.js" type="module"></script>

</body>
</html>
