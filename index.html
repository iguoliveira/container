<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="section">
        <div class="header">
            <label for="name">Name</label>
            <input type="text" placeholder="Your Name" class="name" id="name" />
        </div>
        
        <div class="chatHeader">Realtime Chat</div>
        <div class="content" id="content"></div>
        <div class="chatFooter">
            <input type="text" placeholder="Your Message" class="msgText" id="msg" />
            <input type="submit" value=">" class="btnSend" id="btnSend" />
        </div>
</div>


    <script src="js/index.js" type="module"></script>
</body>
</html>
